<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post">
                    <input class="nome" type="text" name="nome" id="inome" required placeholder="Seu nome">
                    <label for="inome"></label>

                    <input class="senha" type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha">
                    <label for="isenha"></label>

                    <input type="button" value="entrar" class="btn-entrar">
                    <input type="button" value="Esqueci minha senha" class="btn-senha">

                </form>
            </div>

        </section>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="div-email">
                        <span id="symbol-email" class="material-symbols-outlined">
                            badge
                        </span>
                        <input class="nome" type="email" name="login" id="ilogin" required placeholder="Seu E-mail">
                        <label for="inome"></label>
                        
                    </div>
                    <div class="div-senha">
                        <span id="symbol-senha" class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input class="senha" type="password" name="senha" id="isenha" required minlength="8" placeholder="sua senha" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="entrar" class="btn-entrar">
                    <input type="button" value="Esqueci minha senha" class="btn-senha">

                </form>
            </div>

        </section>
    </main>
</body>
</html>
